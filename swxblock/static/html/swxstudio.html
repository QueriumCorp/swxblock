    <span class='stdLbl'>stimulus:</span> <input id='stimulus' type="text" name="stimulus" value="{self.q_stimulus}"><br>
    <span class='stdLbl'>definition:</span> <input id='definition' type="text" name="definition" value="{self.q_definition}"><br>
    <span class='stdLbl'>qtype:</span> <input id='qtype' type="text" name="qtype" value="{self.q_type}"><br>
    <span class='stdLbl'>display_math:</span> <input id='display_math' type="text" name="display_math" value="{self.q_display_math}"><br>
    <span class='stdLbl'>hint1:</span> <input id='hint1' type="text" name="hint1" value="{self.q_hint1}"><br>
    <span class='stdLbl'>hint2:</span> <input id='hint2' type="text" name="hint2" value="{self.q_hint2}"><br>

            </li>
        </ul>
    </div>
