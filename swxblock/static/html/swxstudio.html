    <span class='stdLbl'>label:</span> <input id='label' type="text" name="label" value={self.label}><br>
    <span class='stdLbl'>description:</span> <input id='description' type="text" name="description" value={self.description}><br>
    <span class='stdLbl'>definition:</span> <input id='definition' type="text" name="definition" value={self.definition}><br>
    <span class='stdLbl'>qtype:</span> <input id='qtype' type="text" name="qtype" value={self.qtype}><br>
    <span class='stdLbl'>mathml:</span> <input id='mathml' type="text" name="mathml" value={self.mathml}><br>
    <span class='stdLbl'>hint1:</span> <input id='hint1' type="text" name="hint1" value={self.hint1}><br>
    <span class='stdLbl'>hint2:</span> <input id='hint2' type="text" name="hint2" value={self.hint2}><br>

            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
