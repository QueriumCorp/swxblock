<div class="edit-xblock-modal">
  <div class="modal-content">
    <ul class="list-input settings-list">
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_label'>Label:</label>
          <input id='q_label' type="text" name="label" value="{self.q_label}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_stimulus'>Stimulus:</label>
          <input id='q_stimulus' type="text" name="stimulus" value="{self.q_stimulus}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_definition'>Definition:</label>
          <input id='q_definition' type="text" name="definition" value="{self.q_definition}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_qtype'>Type:</label>
          <input id='q_qtype' type="text" name="qtype" value="{self.q_type}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_display_math'>Display Math:</label>
          <input id='q_display_math' type="text" name="display_math" value="{self.q_display_math}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_hint1'>Hint1:</label>
          <input id='q_hint1' type="text" name="hint1" value="{self.q_hint1}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_hint2'>Hint2:</label>
          <input id='q_hint2' type="text" name="hint2" value="{self.q_hint2}">
        </div>
      </li>
      <li class="field comp-setting-entry metadata_entry">
        <div class="wrapper-comp-setting">
          <label class='label setting-label' for='q_hint3'>Hint3:</label>
          <input id='q_hint3' type="text" name="hint3" value="{self.q_hint3}">
        </div>
      </li>
    </ul>

  </div>
  <div class="modal-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>

</div>
